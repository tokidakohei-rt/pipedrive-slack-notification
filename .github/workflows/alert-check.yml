name: Daily Alert Check

on:
  schedule:
    # 毎日 09:00 JST (UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch:  # 手動実行も可能にする

jobs:
  alert-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run alert checker
        env:
          PIPEDRIVE_API_TOKEN: ${{ secrets.PIPEDRIVE_API_TOKEN }}
          PIPELINE_ID: ${{ secrets.PIPELINE_ID }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
          HANDOVER_DATE_FIELD_KEY: ${{ secrets.HANDOVER_DATE_FIELD_KEY }}
          SLACK_THREAD_TS_FIELD_KEY: ${{ secrets.SLACK_THREAD_TS_FIELD_KEY }}
        run: |
          python alert_checker.py
