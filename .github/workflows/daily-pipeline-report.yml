name: Daily Pipeline Report

on:
  schedule:
    # 毎日 09:00 JST (UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch:  # 手動実行も可能にする

jobs:
  report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run pipeline report
        env:
          PIPEDRIVE_API_TOKEN: ${{ secrets.PIPEDRIVE_API_TOKEN }}
          PIPELINE_ID: ${{ secrets.PIPELINE_ID }}
          # 新モード: Slack Bot API + LLMサマリ
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # レガシーモード（後方互換性）: 上記が未設定の場合に使用
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python main.py
